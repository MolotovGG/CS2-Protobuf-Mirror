name: Check/Fetch Protobufs
on: 
  workflow_dispatch:
  schedule:
    - cron: "42 0/4 * * *" 
jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4.1.5
      - run: chmod +x ./.github/workflows/update.bash
      - run: ./.github/workflows/update.bash
